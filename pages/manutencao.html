<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escala de Manutenção</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" id="theme-style" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
      <a href="./index.html">
        <img
          src="../assets/logo.png"
          height="auto"
          width="150"
          alt=""
          class="logo-barcelos"
        />
      </a>
      <a class="nav-menu-1" href="./admin.html">Escala Administrativo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button
              class="btn btn-primary btn-smaller"
              data-toggle="modal"
              data-target="#addModal"
            >
              Adicionar
            </button>
          </li>
          <li class="nav-item">
            <label class="switch">
              <input type="checkbox" id="theme-switch" />
              <span class="slider round">
                <i class="fas fa-sun icon-sun"></i>
                <i class="fas fa-moon icon-moon"></i>
              </span>
            </label>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="text-left mb-4">ESCALA DE APOIO MANUTENÇÃO</h2>
      <div class="mb-4">
        <p class="small" id="week-dates"></p>
        <div class="table-responsive">
          <table class="table table-bordered" id="table-week">
            <thead>
              <tr>
                <th>Cargo</th>
                <th>Escalado</th>
                <th>Contato</th>
                <th>Horário</th>
                <th class="actions-column d-none">Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Linhas da tabela serão adicionadas aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal para Adicionar Colaborador -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-bold" id="addModalLabel">
              Adicionar Colaborador
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="employeeForm">
              <div class="form-group">
                <label for="sector">Cargo</label>
                <select class="form-control" id="sector" required>
                  <option value="" disabled selected>Cargo</option>
                  <option value="Superior Manutenção">
                    Superior Manutenção
                  </option>
                  <option value="Técnico Manutenção">Técnico Manutenção</option>
                </select>
              </div>
              <div class="form-group">
                <label for="employee">Escalado</label>
                <input
                  type="text"
                  class="form-control"
                  id="employee"
                  required
                />
              </div>
              <div class="form-group">
                <label for="contact-type">Tipo de Contato</label>
                <select class="form-control" id="contact-type" required>
                  <option value="phone" selected>Celular</option>
                  <option value="email">Email</option>
                </select>
              </div>
              <div class="form-group">
                <label for="contact">Contato</label>
                <input type="text" class="form-control" id="contact" required />
              </div>
              <div class="form-group">
                <label for="time-in">Horário</label>
                <div class="form-row">
                  <div class="col-6">
                    <input
                      type="time"
                      class="form-control"
                      id="time-in"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="time"
                      class="form-control"
                      id="time-out"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      aria-live="polite"
      aria-atomic="true"
      style="position: relative; min-height: 200px"
    >
      <div
        id="toast-container"
        style="position: absolute; top: 1rem; right: 1rem"
      >
        <!-- Toasts serão adicionados aqui -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/manutencao.js"></script>
  </body>
</html>
